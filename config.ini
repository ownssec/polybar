[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false

format-volume = <label-volume>
format-volume-foreground = #e0e0e0

format-muted = <label-muted>
format-muted-foreground = #ff5555

label-volume = "♬ %percentage%%"
label-muted = "♬ 0%"


[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 0.5
format = <label>
label-foreground = #e0e0e0

; Default: 80
; New in version 3.6.0
warn-percentage = 95
label = "▙ %percentage%%"

click-right = notify-send "Right click works!"

[module/timeOnly]
type = internal/date
interval = 1.0

date = "%m/%d/%Y"
time = %I:%M %p

label = "%time%"
label-font = 2  # For Nerd Font icons
label-foreground = #e0e0e0
# click-right = gnome-clocks
#
[module/dateOnly]
type = internal/date
interval = 1.0

date = "%m/%d/%Y"
time = %I:%M %p

label = "%date%"
label-font = 2  # For Nerd Font icons
label-foreground = #e0e0e0

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = false
wrapping-scroll = false

; Simple numbered workspaces
# label-active = %index%  ♛ 
label-active = ◉ 
# label-active = "%index%"
label-active-background = #444
label-active-underline = #555
label-active-padding = 1

# label-occupied = ♝ %index%
label-occupied = ◯
label-occupied-padding = 1

label-urgent = %index%!
label-urgent-background = #ff0000
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = #555
label-empty-padding = 1

[module/active-window]
type = custom/script
exec = ~/.config/polybar/active-app.sh
interval = 0.5
format = <label>
label = " | %output% "
label-maxlen = 100

[module/battery]
type = custom/script
exec = ~/.config/polybar/battery-status.sh
interval = 5
label = "%output%" 

[module/xSeparator]
type = custom/script
exec = echo " | "
interval = 9999999  ; effectively never updates
tail = false

[module/mic-status]
type = custom/script
exec = ~/.config/polybar/check-mic.sh
interval = 1
click-left = pactl set-source-mute @DEFAULT_SOURCE@ toggle
label-foreground = #eb4034
